<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="header__titleElement">ROCK</span>
        <span class="header__titleElement">PAPER</span>
        <span class="header__titleElement">SCISSORS</span>
        <span class="header__titleElement">LIZARD</span>
        <span class="header__titleElement">SPOCK</span>
      </h1>
      <section class="scoreBoard">
        <h2 class="scoreBoard__Title">SCORE</h2>
        <p class="scoreBoard__Value">12</p>
      </section>
    </header>
    <main class="game">
      <div>
        <button>SCISSORS</button>
        <button>SPOCK</button>
        <button>LIZARD</button>
        <button>ROCK</button>
        <button>PAPER</button>
      </div>
      <div>
        <h3>YOU PICKED</h3>
        <img src="" alt="">
        <h3>THE HOUSE PICKED</h3>
        <img src="" alt="">
        <div>
          <p>YOU LOSE</p>
          <button>PLAY AGAIN</button>
        </div>
      </div>
      <button>RULES</button>
      <div>modal</div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Kaipi01" target="_blank"
        >Kaipi01</a
      >.
    </footer>
  </body>
</html>
